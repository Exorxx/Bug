<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="gamename">Bug Squasher</h1>
    <button id="installBtn" style="display:none;">Install Game</button>

    <div id="hud">
        <div>Score: <span id="score">0</span></div>
        <div>High Score: <span id="high-score">0</span></div>
        <div id="timer" style="display:none;">Time: <span id="time-left">60</span>s</div>
        <button id="start-timed">Start Timed Mode</button>
    </div>

    <div id="bug-container"></div>


    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
        }
    </script>
    <script src="install.js"></script>
    <script src="bugspawner.js"></script>
</body>
</html>
